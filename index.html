<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Halloween</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nosifer', cursive;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        /* Página 0: Gif assustador */
        .scare-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/originals/75/68/d2/7568d2be2c5cdd0abcf876046d8b9ded.gif') no-repeat center center;
            background-size: cover;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fundo animado com abóboras, fantasmas, morcegos, névoa */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient( #000, #000, #4b0082);
            overflow: hidden;
        }

        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            animation: mist 10s infinite linear;
        }

        @keyframes mist {
            0% { opacity: 0.1; }
            50% { opacity: 0.3; }
            100% { opacity: 0.1; }
        }

        .pumpkin {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://static.vecteezy.com/system/resources/previews/009/593/772/non_2x/halloween-yellow-scary-pumpkin-with-light-eyes-3d-render-png.png') no-repeat center;
            background-size: cover;
            animation: float 8s infinite linear;
        }

        .ghost {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://png.pngtree.com/png-vector/20240607/ourmid/pngtree-3d-ghost-costume-png-image_12645560.png') no-repeat center;
            background-size: cover;
            opacity: 0.7;
            animation: floatUp 18s infinite linear;
        }

        .bat {
            position: absolute;
            width: 90px;
            height: 90px;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/016/327/452/small/cute-bat-3d-icon-render-illustration-png.png') no-repeat center;
            background-size: cover;
            animation: fly 8s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100px); }
        }

        @keyframes fly {
            0% { transform: translateX(-100px) translateY(50vh); }
            50% { transform: translateX(50vw) translateY(20vh); }
            100% { transform: translateX(100vw) translateY(50vh); }
        }

        /* Envelope */
        .envelope-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .envelope {
            width: 80vw;
            height: 60vh;
            position: relative;
        }

        .envelope svg {
            width: 100%;
            height: 100%;
        }

        .envelope.open .flap {
            transform: translateY(-100px);
            transition: transform 1s ease;
        }

        /* Botão ABRIR */
        #openBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff4500;
            color: #fff;
            border: none;
            padding: 4vh 8vw;
            font-family: 'Creepster', cursive;
            cursor: pointer;
            animation: pulse 2s infinite;
            z-index: 11;
            min-width: 120px;
            min-height: 60px;
            
            /* (FIX 2) RESPONSIVE FONT that doesn't break */
            font-size: clamp(1.2rem, 5vw, 3rem);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgb(255, 68, 0); }
            70% { box-shadow: 0 0 0 10px rgba(255, 69, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 69, 0, 0); }
        }

        /* Página do Convite */
        .invitation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 90vw;
            
            /* (FIX 1) Removed 'height: auto' which was breaking the centering. */
            /* The box is now always at least 50vh tall, so 'justify-content' has room to work. */
            min-height: 50vh;
            
            background-color: rgba(0, 0, 0, 0.9);
            border: 2px solid #00d300;
            padding: 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 20;
            box-shadow: 0 0 20px #00d300;
            
            /* These properties are correct for vertical centering */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            /* Added box-sizing to make padding calculation easier */
            box-sizing: border-box;
        }

        .invitation.show {
            opacity: 1;
        }

        /* This 'h1' rule was unused because your title is a 'div' */
        /*
        .invitation h1 {
            font-family: 'Nosifer', cursive;
            font-size: 6vw; 
            color: #00d300;
            margin: 0;
        }
        */

        .invitation p {
            /* (FIX 2) RESPONSIVE FONT that doesn't break */
            font-size: clamp(1rem, 4vw, 2.5rem);
            font-family: 'Creepster', cursive;
            line-height: 1.5;
            color: #ff4500;
            margin: 5px 0; /* Reduced margin for better centering */
        }

        /* Emojis flutuando */
        .floating-emoji {
            position: absolute;
            font-size: 24px;
            animation: floatEmoji 10s infinite linear;
            z-index: -1;
        }

        @keyframes floatEmoji {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        /* Música */
        audio {
            display: none;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .envelope {
                width: 90vw;
                height: 70vh;
            }
            .invitation {
                width: 95vw;
                min-height: 60vh;
                padding: 15px;
            }
            
            /* (FIX 2) Removed old font-size rules, clamp() handles this now */
            
            #openBtn {
                padding: 5vh 10vw;
                min-width: 100px;
                min-height: 50px;
            }
        }

        .glitch {
            position: relative;
            /* (FIX 2) RESPONSIVE FONT that doesn't break */
            font-size: clamp(1.5rem, 6vw, 4.5rem);
            display: inline-block;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1;
            font-family: 'Nosifer', cursive;
            color: #ff4500;
            margin-bottom: 15px; /* Added space between title and text */
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0; 
            width: 100%;
            overflow: hidden;
            height: 100%;
            line-height: 1;
            font-family: inherit;
            white-space: nowrap;
        }

        .glitch::before {
            animation: glitchTop 1s infinite linear alternate-reverse;
            color: rgb(132, 0, 255);
            z-index: -1;
        }

        .glitch::after {
            animation: glitchBottom 1s infinite linear alternate-reverse;
            color: rgb(0, 255, 34);
            z-index: -2;
        }


        @keyframes glitchTop {
            0% { transform: translate(-2px, -2px); }
            20% { transform: translate(2px, 2px); }
            40% { transform: translate(-2px, 0); }
            60% { transform: translate(2px, -2px); }
            80% { transform: translate(-1px, 1px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes glitchBottom {
            0% { transform: translate(2px, 2px); }
            20% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, 0); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(1px, -1px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes flicker { 
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 22%, 24%, 55% { opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="scare-page" id="scarePage" style="display: none;">
        <audio id="scareSound">
            <source src="grito.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="background">
        <div class="pumpkin" style="left: 10%; animation-delay: 2s;"></div>
        <div class="pumpkin" style="left: 30%; animation-delay: 4s;"></div>
        <div class="pumpkin" style="left: 50%; animation-delay: 6s;"></div>
        <div class="pumpkin" style="left: 70%; animation-delay: 8s;"></div>
        <div class="pumpkin" style="left: 90%; animation-delay: 10s;"></div>
        <div class="ghost" style="left: 20%; animation-delay: 0s;"></div>
        <div class="ghost" style="left: 40%; animation-delay: 2s;"></div>
        <div class="ghost" style="left: 60%; animation-delay: 4s;"></div>
        <div class="ghost" style="left: 80%; animation-delay: 6s;"></div>
        <div class="bat" style="top: 20%; animation-delay: 0s;"></div>
        <div class="bat" style="top: 40%; animation-delay: 2s;"></div>
        <div class="bat" style="top: 60%; animation-delay: 4s;"></div>
        <div class="bat" style="top: 80%; animation-delay: 6s;"></div>
    </div>


    <audio id="ambientMusic" loop>
        <source src="intro.mp3" type="audio/mpeg">
    </audio>

    <audio id="invitationMusic" loop>
        <source src="main.mp3" type="audio/mpeg">
    </audio>

    <div class="envelope-container" id="envelopeContainer">
        <div class="envelope" id="envelope">
            <svg viewBox="0 0 300 200">
                <rect x="0" y="0" width="300" height="200" fill="#ff4500" stroke="#a03007" stroke-width="2"/>
                <polygon points="0,0 150,100 300,0" fill="#ff4500" stroke="#a03007" stroke-width="2" class="flap"/>
            </svg>
        </div>
        <button id="openBtn">ABRIR</button>
    </div>

    <div class="invitation" id="invitation" style="display: none;">
        <div class="glitch" data-text="🎃 NOITE DE HALLOWEEN 🎃">🎃 NOITE DE HALLOWEEN 🎃</div>
        
        <p>Você está convidado para uma noite de terror e diversão!</p>
        
        <p><strong>Dia 31/10</strong></p>
        <p><strong>às 19h</strong></p>
        <p>Não esqueça sua fantasia!</p>
    </div>

    <script>
        const envelopeContainer = document.getElementById('envelopeContainer');
        const envelope = document.getElementById('envelope');
        const openBtn = document.getElementById('openBtn');
        const scarePage = document.getElementById('scarePage');
        const invitation = document.getElementById('invitation');
        const ambientMusic = document.getElementById('ambientMusic');
        const invitationMusic = document.getElementById('invitationMusic');

        // (FIX 3) 'ambientMusic.play()' was moved inside the click handler
        
        openBtn.addEventListener('click', () => {
            // (FIX 3) Start music on USER CLICK to avoid browser block
            ambientMusic.play();
            
            // Abrir envelope
            envelope.classList.add('open');

            // Esconde o botão após o clique
            openBtn.style.display = 'none';

            // Parar música ambiente
            ambientMusic.pause();

            // Mostrar scarePage (página 0) por 3 segundos
            scarePage.style.display = 'block';
            document.getElementById('scareSound').play();

            // Após 3 segundos, esconder scarePage, parar scareSound, e mostrar convite
            setTimeout(() => {
                scarePage.style.display = 'none';
                document.getElementById('scareSound').pause();
                invitation.style.display = 'block';
                setTimeout(() => {
                    invitation.classList.add('show');
                }, 100);
                invitationMusic.play();
            }, 3000);
        });
    </script>
</body>
</html>
